<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบแจ้งซ่อมออนไลน์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --accent-color: #0ea5e9;
    }
    
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .repair-card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: none;
      background: white;
      transition: transform 0.3s ease;
    }
    
    .repair-card:hover {
      transform: translateY(-5px);
    }
    
    .header-gradient {
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      color: white;
      border-radius: 15px 15px 0 0 !important;
    }
    
    .form-control, .form-select {
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      padding: 12px 15px;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }
    
    .upload-area {
      border: 2px dashed #cbd5e1;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background: #f8fafc;
      transition: all 0.3s ease;
    }
    
    .upload-area:hover {
      border-color: var(--accent-color);
      background: #f0f9ff;
    }
    
    .step-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #cbd5e1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 5px;
      font-weight: bold;
      color: white;
    }
    
    .step.active {
      background: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="repair-card">
          <div class="header-gradient p-4 text-center">
            <h2 class="mb-2"><i class="bi bi-tools me-2"></i>ระบบแจ้งซ่อมออนไลน์</h2>
            <p class="mb-0">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อความรวดเร็วในการดำเนินการ</p>
          </div>
          
          <div class="p-4">
            <div class="step-indicator">
              <div class="step active">1</div>
              <div class="step">2</div>
              <div class="step">3</div>
            </div>
            
            <form id="repairForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"><i class="bi bi-calendar me-1"></i> วันที่ - เวลา</label>
                  <input type="text" class="form-control" id="datetime" readonly>
                </div>
                
                <div class="col-md-6 mb-3">
                  <label class="form-label"><i class="bi bi-tag me-1"></i> ประเภทงาน</label>
                  <select class="form-select" id="jobType" required>
                    <option value="">เลือกประเภทงาน</option>
                    <option>ซ่อมไฟฟ้า</option>
                    <option>ซ่อมกล</option>
                    <option>ซ่อมระบบควบคุม</option>
                    <option>บำรุงรักษา</option>
                    <option>ทำความสะอาด</option>
                  </select>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"><i class="bi bi-geo-alt me-1"></i> สถานที่</label>
                  <select class="form-select" id="location" required>
                    <option value="">เลือกสถานที่</option>
                    <option value="Line 1">Line 1</option>
                    <option value="Line 2">Line 2</option>
                    <option value="Line 3">Line 3</option>
                    <option value="คลังสินค้า">คลังสินค้า</option>
                    <option value="อาคารสำนักงาน">อาคารสำนักงาน</option>
                    <option value="other">อื่นๆ</option>
                  </select>
                </div>
                
                <div class="col-md-6 mb-3" id="machineGroup" style="display:none;">
                  <label class="form-label"><i class="bi bi-cpu me-1"></i> เครื่องจักร</label>
                  <select class="form-select" id="machine">
                    <option value="">เลือกเครื่องจักร</option>
                  </select>
                </div>
                
                <div class="col-md-6 mb-3" id="otherLocationGroup" style="display:none;">
                  <label class="form-label"><i class="bi bi-geo me-1"></i> จุดที่แจ้งซ่อม</label>
                  <input type="text" class="form-control" id="otherLocation" placeholder="ระบุสถานที่">
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label"><i class="bi bi-exclamation-triangle me-1"></i> อาการเสียเบื้องต้น</label>
                <textarea class="form-control" id="problem" rows="3" placeholder="อธิบายอาการเสียอย่างละเอียด..."></textarea>
              </div>
              
              <div class="mb-4">
                <label class="form-label"><i class="bi bi-image me-1"></i> รูปภาพประกอบ (สูงสุด 3 รูป)</label>
                <div class="upload-area">
                  <i class="bi bi-cloud-arrow-up" style="font-size: 2rem; color: #94a3b8;"></i>
                  <p class="mb-2 text-muted">คลิกเพื่อเลือกรูป หรือลากไฟล์มาวางที่นี่</p>
                  <input type="file" class="form-control mb-2" id="image1" accept="image/*">
                  <input type="file" class="form-control mb-2" id="image2" accept="image/*">
                  <input type="file" class="form-control mb-2" id="image3" accept="image/*">
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label"><i class="bi bi-chat-text me-1"></i> หมายเหตุ</label>
                <textarea class="form-control" id="note" rows="2" placeholder="ข้อมูลเพิ่มเติม..."></textarea>
              </div>
              
              <div class="mb-4">
                <label class="form-label"><i class="bi bi-person me-1"></i> ผู้แจ้ง</label>
                <input type="text" class="form-control" id="reporter" placeholder="ชื่อ-นามสกุล" required>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="bi bi-send me-2"></i>ส่งข้อมูลแจ้งซ่อม
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
