<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบแจ้งซ่อม</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">แจ้งซ่อมออนไลน์</h2>
    <form id="repairForm">
      <div class="mb-3">
        <label class="form-label">วันที่ - เวลา</label>
        <input type="text" class="form-control" id="datetime" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">ประเภทงาน</label>
        <select class="form-select" id="jobType" required>
          <option value="">เลือกประเภทงาน</option>
          <option>ซ่อมไฟฟ้า</option>
          <option>ซ่อมกล</option>
          <option>ทำความสะอาด</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">สถานที่</label>
        <select class="form-select" id="location" required>
          <option value="">เลือกสถานที่</option>
          <option value="Line 1">Line 1</option>
          <option value="Line 2">Line 2</option>
          <option value="other">อื่นๆ</option>
        </select>
      </div>

      <div class="mb-3" id="machineGroup" style="display:none;">
        <label class="form-label">เครื่องจักร</label>
        <select class="form-select" id="machine">
          <option value="">เลือกเครื่องจักร</option>
        </select>
      </div>

      <div class="mb-3" id="otherLocationGroup" style="display:none;">
        <label class="form-label">จุดที่แจ้งซ่อม</label>
        <input type="text" class="form-control" id="otherLocation">
      </div>

      <div class="mb-3">
        <label class="form-label">อาการเสียเบื้องต้น</label>
        <textarea class="form-control" id="problem"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">รูปภาพประกอบ (สูงสุด 3 รูป)</label>
        <input type="file" class="form-control mb-2" id="image1" accept="image/*">
        <input type="file" class="form-control mb-2" id="image2" accept="image/*">
        <input type="file" class="form-control mb-2" id="image3" accept="image/*">
      </div>

      <div class="mb-3">
        <label class="form-label">หมายเหตุ</label>
        <textarea class="form-control" id="note"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">ผู้แจ้ง</label>
        <input type="text" class="form-control" id="reporter" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">ส่งข้อมูล</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
